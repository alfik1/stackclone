{%extends 'base.html'%}
{%block body_block%}

<div class="container">
    <h4>{{request.user}}</h4>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table border">
                <tr>
                    <th>id</th>
                    <th>question</th>
                    <th>user</th>
                                        
                </tr>
                {%for q in question%}
                <tr>
                    <td>{{q.id}}</td>
                    <td>{{q.description}}</td>
                    <td>{{q.user}}</td>
                    
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
